<nav class="dashboard">
    <a [routerLink]="['/publications']" class="dashboard-link">Pubblicazioni</a>
    <a [routerLink]="['/ssd']" class="dashboard-link">SSD</a>
    <a [routerLink]="['/author']" class="dashboard-link">Autori</a>
    <a href="https://5.75.147.58/api/insert-professor/" class="dashboard-link">Inserisci professori</a>
</nav>
<div id="table-container">
    <table mat-table [dataSource]="ssds" class="mat-elevation-z8" id="ssd-table">

        <!-- Publication name Column -->
        <ng-container matColumnDef="scopus_id__ssd">
            <th mat-header-cell *matHeaderCellDef> SSD </th>
            <td mat-cell *matCellDef="let ssd"> {{ssd.scopus_id__ssd}} </td>
        </ng-container>

        <!-- Authors name Column -->
        <ng-container matColumnDef="num_professors">
            <th mat-header-cell *matHeaderCellDef> Numero Professori </th>
            <td mat-cell *matCellDef="let ssd">
                {{ssd.num_professors}}
                <!-- <span *ngFor="let author of ssd.authors">
                    {{ssd.authors}} 
                </span> -->
            </td>
        </ng-container>

        <!-- Publication date name Column -->
        <ng-container matColumnDef="num_publications">
            <th mat-header-cell *matHeaderCellDef> Numero Pubblicazioni </th>
            <td mat-cell *matCellDef="let ssd">
                {{ssd.num_publications}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
